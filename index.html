<!DOCTYPE html>

<html lang="en">

<meta name="viewport" content="width=device-width , initial-scale = 1.0">

<head>


    <link rel="stylesheet" type="text/css" href="resources/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="resources/css/grid.css">


    <link rel="stylesheet" type="text/css" href="resources/css/style.css">



    <title> Meal Booking System </title>



</head>



<body>


    <header class="header section-form">




        <nav>

            <div class="row">

                <ul class="main-nav">

                    <li><a href="#features">Food delivery</a></li>
                    <li><a href="#works">How it works</a></li>
                    <li><a href="#cities">Our cities</a></li>
                    <li><a href="#plans">Sign up</a></li>

                </ul>

            </div>

        </nav>

        <section class="">
            <div class="row">
                <h2 class="white"> SIGN UP HERE </h2>
            </div>

            <div class="row">
                <form method="post" action="#" class="contact-form">
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="name" class="white">Full Name</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="text" name="name" id="name" placeholder="Your name" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="name" class="white">Username</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="text" name="Username" id="Username" placeholder="Your username" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="email" class="white">Email</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="email" name="email" id="email" placeholder="Your email" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="password" class="white"> Phone Number </label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="password" name="password" id="password" placeholder="Your password" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="re-password" class="white"> Phone Number </label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="password" name="re-password" id="re-password" placeholder="Retype password"
                                required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col span-1-of-3">
                            <!-- <label>&nbsp;</label> -->
                        </div>
                        <div class="col span-2-of-3">
                            <input type="submit" value="Sign Up">
                        </div>
                    </div>

                </form>

            </div>
        </section>

    </header>

















</body>








</html>
